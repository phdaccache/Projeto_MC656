name: Main Node.js CI

on:
  pull_request:
    branches: [ "develop", "main" ]
  push:
    branches: ["feature/**"]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm --prefix ./backend install
      - run: npm --prefix ./backend run test